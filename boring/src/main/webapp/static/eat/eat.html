
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今天吃什么</title>
    <link rel="stylesheet" href="./eat.css">
    <script src="../recordGame.js" defer></script>
</head>
<body data-game-name="今天吃了吗">
    <h1>今天吃什么</h1>
    <!-- 音频播放器 -->
    <div class="audio-player">
        <audio id="audio-player" controls>
            <source id="audio-source" src="" type="audio/mpeg">
            
        </audio>
        <button id="play-random-audio" class="play-button">点歌台</button>
        <button id="pause-audio" class="pause-button">暂停</button>
    </div>
    
    <div class="container">
        <div id="game-area" class="game-area">
            <div id="bowl" class="bowl"></div>
            <div id="timer" class="timer">30</div> <!-- 用于显示倒计时 -->
        </div>
        <button id="start-button" class="start-button">开始</button>
        <button id="end-button" class="end-button">停止</button>
        <div id="result" class="result"></div>
    </div>    

    <script src="./eat.js"></script>
</body>
</html>
