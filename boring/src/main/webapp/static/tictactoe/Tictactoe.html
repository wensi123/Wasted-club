<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>井字棋</title>
    <script src="../recordGame.js" defer></script> <!-- 引用通用的 JS 文件 -->
    <link rel="stylesheet" href="./tictactoe.css">
</head>
<body data-game-name="井字棋">
    <div class="container">
        <h1 style="color:#70f4db;font-size: 2em;">Tic Tac Toe</h1>
        <div class="player-info">
            <img id="player1-avatar" src="../img/tictactoe_img/head.png" alt="Player 1" style="width: 50px;;height:50px;">
        </div>
        <div class="status" id="status"></div>
        <div class="scoreboard">
            玩家 1（我） - 玩家 2（你的摸鱼好朋友）
            <span id="player1-score">0</span> - <span id="player2-score">0</span>
        </div>
        <div class="timer">在线时间: <span id="timer">0</span> 秒</div>
        <div class="mode-selection">
            <input type="radio" id="mode-1" name="mode" value="player" checked>
            <label for="mode-1">玩家 vs 玩家</label>
            <input type="radio" id="mode-2" name="mode" value="computer">
            <label for="mode-2">玩家 vs 电脑</label>
        </div>
        <button id="reset-button">再一次！</button>
        <div class="board" id="board">
            <!-- 井字棋格子将通过 JS 动态生成 -->
        </div>
    </div>
    <script src="./tictactoe.js"></script>
</body>
</html>
